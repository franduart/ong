<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/sejaVoluntario.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

   <!--Fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
     href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
     rel="stylesheet"
   />
    <title>Seja Voluntário</title>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <section id="formulario-voluntarios" class="formulario-section">
        <div class="container">

          <a href="/pages/index.html">Voltar</a>
          <h2>Seja um Voluntário</h2>
          <p>Contribua com seu tempo e amor para transformar vidas!  <i class="fa-solid fa-paw"></i></p>
          
          <form action="" method="POST" class="voluntario-form" id="formSejaVoluntario">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome">
      
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Seu e-mail">
      
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
      
            <label for="disponibilidade">Disponibilidade</label>
            <select id="disponibilidade" name="disponibilidade" required>
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="manhã">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
              <option value="fim-de-semana">Fins de Semana</option>
            </select>
      
            <label for="habilidades">Habilidades ou áreas de interesse</label>
            <textarea id="habilidades" name="habilidades" rows="4" placeholder="Conte-nos no que você gostaria de ajudar"></textarea>
      
            <button type="submit" class="btn"><a href="/pages/agradecimentosejavoluntario.html"></a>Enviar</button>
          </form>
          <div id="messageDiv"></div>
        </div>
      </section>
      <script type="module" src="/js/sejaVoluntario.js"></script>
</body>
</html>
