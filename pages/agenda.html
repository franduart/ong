          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Agenda</title>
</head>
<body>

    <div class="container">

      <button id="btnDash" aria-expanded="false">
        <i class="fa-solid fa-bars"></i>

        <!-- Navegação lateral -->
        <nav class="sidebar">
          <ul>
            <li><a href="/pages/admin.html" onclick="paginaInicial()">Início</a></li>
            <li><a href="/pages/animaiscadastrados.html">Animais Cadastrados <i class="fa-solid fa-paw"></i></a></li>
            <li><a href="/pages/cadastrardog.html" onclick="cadastrarAnimal()">Cadastrar Animal <i class="fa-solid fa-paw"></i></a></li>
            <li><a href="https://docs.google.com/spreadsheets/d/1ToJpQ0BBg9rkGNk9GItAXvPBhl_kUDRW-EcCAPI1IQQ/edit?gid=0#gid=0" target="_blank" onclick="paginaInicial()">Interessados em Adotar</a></li>
            <li><a href="/pages/voluntario.html" class="voluntario" onclick="cadastrarVoluntario()">Cadastrar Voluntário</a></li>
            <li><a href="/pages/eventos.html" class="eventos" onclick="eventos()">Eventos</a></li>
            <li><a href="/pages/doacao.html" class="doacao" onclick="doacao()">Doação</a></li>

            <li><a href="/pages/form.html" class="sair" onclick="sair()">Sair do Dashboard</a></li>
          </ul>
        </nav>
    
        <!-- Conteúdo principal -->
        <main>
          <div class="main-content">
              <header class="header">
                <h1>Dashboard Alma Viralata <i class="fa-solid fa-paw"></i></h1>
                <span id="user">user</span>
              </header>

              <section class="formAgenda" id="cadastrar-agenda">
                <h2>Agenda Alma Viralata</h2>
            
                <form id="agendaFeiraForm" class="agenda" action="#">
                    <select name="select" id="selectFeira">
                        <option value="">Escolha o evento</option>
                        <option value="Feira de adoção">Feira de adoção</option>
                        <option value="Campanha de vacinação">Campanha de vacinação</option>
                        <option value="Bazar Beneficente">Bazar Beneficente</option>
                    </select>
                    
                    <label for="data-feira">Data:</label>
                    <input type="date" id="data-feira" placeholder="Data da feira de adoção" required>
                    
                    <label for="horario-feira">Horário:</label>
                    <input type="time" id="horario-feira" placeholder="Horário" required>
                    
                    <label for="local-feira">Local:</label>
                    <input type="text" id="local-feira" placeholder="Local da feira" required>
            
                    <label for="descricaoFeira">Descrição:</label>
                    <textarea name="descricao" id="descricaoFeira" placeholder="Descreva o evento..."></textarea>
            
                    <button type="submit">Cadastrar Evento</button> 
                    <p id="message-feira" aria-live="polite"></p> <!-- Exibindo a mensagem de erro ou sucesso -->
                </form>
            </section>
            

              

              <div style="margin-top: 1rem;">
                <section class="tabelaAgenda">
                  <table>
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Tipo de Evento</th>
                  <th>Data</th>
                  <th>Horário</th>
                  <th>Local</th>
                  <th>descrição</th>
                  
              </tr>
          </thead>
          <tbody id="tableAgenda">
          
             
          </tbody>
      </table>
      
              </section>
               </div>
          </div>

        
        </main>


    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
    
  </body>
